{% extends 'layout.html' %}

{% block content %}
<h2>Articles</h2>
<ul>
    {% for article in articles %}
        <li id="article_{{ article.id }}">
            <a href="{{ url_for('edit_article', article_id=article.id) }}">{{ article.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
