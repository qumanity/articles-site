<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование статьи</title>
</head>
<body>
    <h2>Редактировать статью</h2>

    <form method="POST">
        <label for="title">Название статьи:</label>
        <input type="text" id="title" name="title" value="{{ article.title }}" required><br><br>

        <label for="content">Содержимое статьи:</label>
        <textarea id="content" name="content" required>{{ article.content }}</textarea><br><br>

        <button type="submit">Сохранить изменения</button>
    </form>

    <a href="{{ url_for('admin') }}">Назад</a>
</body>
</html>
