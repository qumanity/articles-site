<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
</head>
<body>
    <h1>{{ article.title }}</h1>
    <!-- Преобразуем переносы строк (\n) в HTML-теги <br> -->
    <p>{{ article.content.replace('\n', '<br>')|safe }}</p>
    <a href="{{ url_for('index') }}">← Вернуться к списку статей</a>
</body>
</html>
