<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="content">
        <h1>Мой сайт</h1>
        <div>
            {% for article in articles %}
                <div class="article">
                    <h2>{{ article.title }}</h2>
                    <p>{{ article.content | safe }}</p>
                    <a href="{{ url_for('article', article_id=article.id) }}">Читать далее</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
