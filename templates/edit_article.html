{% extends 'layout.html' %}

{% block content %}
<h2>Edit Article</h2>
<form id="editArticleForm" method="POST" action="{{ url_for('edit_article', article_id=article.id) }}">
    <div>
        <label for="articleTitle">Title</label>
        <input type="text" id="articleTitle" name="title" value="{{ article.title }}" required>
    </div>
    <div>
        <label for="articleContent">Content</label>
        <textarea id="articleContent" name="content" required>{{ article.content }}</textarea>
    </div>
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
