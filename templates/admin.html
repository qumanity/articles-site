<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель</title>
</head>
<body>
    <h2>Админ-панель</h2>

    <h3>Добавить новую статью</h3>
    <form method="POST">
        <label for="title">Название статьи:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="content">Содержимое статьи:</label>
        <textarea id="content" name="content" required></textarea><br><br>

        <button type="submit">Добавить статью</button>
    </form>

    <h3>Список статей</h3>
    <ul>
        {% for article in articles %}
        <li>
            <a href="{{ url_for('article', article_id=article.id) }}">{{ article.title }}</a>
            <a href="{{ url_for('edit_article', article_id=article.id) }}">Редактировать</a>
            <form method="POST" action="{{ url_for('delete_article', article_id=article.id) }}" style="display:inline;">
                <button type="submit">Удалить</button>
            </form>
        </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('logout') }}">Выйти</a>
</body>
</html>
