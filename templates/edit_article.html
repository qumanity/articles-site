<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать статью</title>
</head>
<body>
    <h1>Edit Article</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=30) }}
        </p>
        <p>
            {{ form.content.label }}<br>
            {{ form.content(cols=50, rows=10) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <a href="{{ url_for('articles') }}">Back to Articles</a>
</body>
</html>
