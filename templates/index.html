{% extends 'base.html' %}

{% block content %}
    <h2>Список статей</h2>
    {% for article in articles %}
        <div class="article">
            <h3>{{ article.title }}</h3>
            <p>{{ article.content[:100] }}...</p>
            <a href="{{ url_for('article', article_id=article.id) }}">Читать далее</a>
        </div>
    {% endfor %}
{% endblock %}
